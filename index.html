<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Explorer | Formulário</title>
</head>
<body>
    <div class="form-wrapper">
        <header class="content">
            <h1>
                Crie e compartilhe  <br>
                seu evento. 
            </h1>
            <p>
                O primeiro passo, é preencher esse <br>
                formulário de inscrição.
            </p>
        </header>
        <form action="" id="my-form" >
            <fieldset>
                <div class="legend-wrapper">
                    <legend>Informações do Evento</legend>
                </div>
                <div class="input-wrapper">
                    <label for="input-event">Título do evento <span>(mínimo 8 caracteres)</span> </label>
                    <input type="text" id="input-event" required>
                </div>
                
                <div class="input-wrapper">
                    <label for="input-site">Link do evento <span>(comece com https://)</span> </label>
                    <input type="url" id="input-site">
                </div>
                
                <div class="input-wrapper">
                    <label for="input-whatsapp">
                        Whatsapp para contato <span>(somente números)</span>
                    </label>
                    <input type="number" id="input-whatsapp">
                </div>
                
                <div class="input-wrapper">
                    <label for="input-textarea">Informações extras</label>
                    
                    <textarea id="input-textarea"></textarea>
                </div>
                <div class="input-wrapper">
                    <label for="input-select">Categoria</label>
                    
                    
                    
                    <select  id="input-select">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>

                    </select>
                </div>
            </fieldset>

            <fieldset>
                <div class="legend-wrapper">
                    <legend>Privacidade</legend>
                </div>

                <div class="input-wrapper">
                    <label for="input-email">
                        E-mail do administrador <span>(digite um email válido)</span>
                    </label>
                    <input type="email" id="input-email">
                </div>
                
                <div class="input-wrapper">
                    <label for="input-password">
                        Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span>
                    </label>
                    <input type="password" id="input-password" >
                </div>

                <div class="input-wrapper input-wrapper-row ">
                    <input type="checkbox" id="input-checkbox" >
                    <label for="input-checkbox">
                        Evento privado 
                    </label>
                    
                </div>
                
            </fieldset>
            
            <fieldset>
                <div class="legend-wrapper">
                    <legend>Dia e hora</legend>
                </div>
                <div class="calendar-wrapper">

                    <div class="input-wrapper">
                        <label for="input-data">
                            Data
                        </label>
                        <input type="date" id="input-data" >
                    </div>
                    <div class="input-wrapper">
                        <label for="input-hours-start">
                            Das
                        </label>
                        <input type="time" id="input-hours-start" >
                    </div>
                    <div class="input-wrapper">
                        <label for="input-hours-end">
                            Até
                        </label>
                        <input type="time" id="input-hours-end" >
                    </div>
                </div>
            </fieldset>
            
        </form>
        <footer>
            <button type="submit" form="my-form" >
                Salvar evento
            </button>
        </footer>
    </div>
</body>
</html>
